<div class="container">
  <h1>Lista de Medicamentos</h1>

  <div *ngIf="loading" class="loading">Carregando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && medications.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Princípio Ativo</th>
        <th>ID da Farmácia</th>
        <th>Nome da Farmacia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let med of medications">
        <td>{{ med.id }}</td>
        <td>{{ med.nome }}</td>
        <td>{{ med.principioAtivo }}</td>
        <td>{{ med.farmaciaId }}</td>
        <td>{{ med.farmaciaNome }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && medications.length === 0">
    Nenhum medicamento encontrado.
  </div>
</div>
